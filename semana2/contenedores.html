<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./css/contenedores.css" />

<body>
    <!-- Un div es e contenedor ás sencillo, no engloba elementos especiales -->
    <div class="contenedor-uno">
        <h1>Título</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, est! Ex ullam quod nulla optio officiis
            enim consequuntur blanditiis, accusamus nesciunt molestias
            quibusdam dolores repudiandae dolorum tenetur deserunt natus iusto!</p>
    </div>
    <!-- SECTION -->
    <section class="contenedor-form">
        <form action="">
            <input type="text" />
            <input type="text" />
            <input type="text" />
            <input type="text" />
        </form>
        <div>
            <h4>Titulo</h4>
        </div>
    </section>

    <!-- ARTICLE -->
    <!-- Orientado para textos, ayuda en el SEO , va a compañado de un h1 y un p-->
    <article>
        <!-- En un blog por ejemplo -->
        <h1>El partido de P y E</h1>
        <p>Sólo es un partido
        </p>


    </article>

</body>

</html>
