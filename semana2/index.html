<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Intro a Css</title>
    <!-- Forma de vincular el css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Caja div  con id, identificador único-->
    <div id="contenedor-uno">
        <h1>Introducción a Css</h1>
        <h1>Hola</h1>
        <h2>Texto verde</h2>
    </div>
    <div id="contenedor-dos">
        <!-- <p>Párrafo</p> -->
        <a href="https://www.google.com">Link a google</a>
    </div>
    <div class="contenedor-principal">
        <button class="btn-ingresar">Ingresar</button>
    </div>
    <div class="contenedor-principal">
        <button class="btn-registro">Registrarse</button>
    </div>
    <div class="contenedor-principal">
        <button class="btn-ingresar btn-registro">Prueba</button>
    </div>
    <!-- Formulario -->
    <form action="" class="contenedor-form">
        <div class="contenedor-interno-form">
            <h1 class="titulo-form">Registro de usuarios</h1>
            <p>
                <input type="text" class="input-form" placeholder="Ingrese su nombre" />

            </p>
            <p>
                <input type="email" class="input-form" placeholder="Ingrese su email" />

            </p>
            <p>
                <input type="password" class="input-form" placeholder="Ingrese su password" />
            </p>
            <p>
                <input type="text" class="input-form input-codigo" placeholder="Codigo" />
                <input type="number" class="input-form input-numero" placeholder="Ingrese su celular" />
            </p>
            <p>
                <button type="submit" class="btn-crear-usuario">Crear usuario</button>
            </p>
            <p>
                <a href="" class="btn-ingresar">Ya tengo una cuenta</a>
            </p>
        </div>

    </form>



</body>

</html>
