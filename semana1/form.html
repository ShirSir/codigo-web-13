<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios</h1>
    <!--Formularios: form, encapsula formularios, action es la dirección hacia donde vamos 
    a enviar los datos del formulario, generalemente es una URL; method es el tipo de método http que usaremos 
para enviar la información; pueden ser GET:OBTENER INFO, POST:CREAR, PUT:ACTUALIZAR, DELETE: ELIMINAR-->
    <form action="" method="">
        <input type="text" placeholder="Ingrese nombre" name="nombre" id="mi_nombre" required/>
        <input type="text" name="ip" value="127.0.0.1" readonly/>
        <input type="text" name="numero_hijos" value="5" disabled/>
        <!-- Tambien se pueden colocar máximos y mínimos -->
        <input type="text" placeholder="Ingrese su DNI" name="dni" minlength="8" maxlength="8"/>
        <!-- Colocar STEP pasos de 5 en 5, se puede colocar max o min  -->
        <input type="number" min="10" max="100" step="15"  placeholder="Pasos" />
        <input type="email" placeholder="Ingrese su gmail" name="email" id="mi_email"/>
        <input type="password" placeholder="Ingrese su password" name="password" id="mi_password"/>
        <input type="submit" value="Ingresar"/>

    </form>
</body>

</html>
